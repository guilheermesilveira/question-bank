<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Login</h4>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Digite seu e-mail" id="email">
        <div *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched"
          class="text-danger">
          E-mail é obrigatório
        </div>
        <div *ngIf="formGroup.get('email')?.hasError('email') && formGroup.get('email')?.touched" class="text-danger">
          E-mail inválido
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Digite sua senha"
          id="password">
        <div *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched"
          class="text-danger">
          Senha é obrigatória
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="formGroup.invalid">
        Entrar
      </button>
    </form>
  </div>
</div>
