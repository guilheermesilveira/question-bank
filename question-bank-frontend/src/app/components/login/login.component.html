<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill text-primary fs-1 mb-2"></i>
      <h4 class="fw-bold text-primary">Acesso ao Sistema</h4>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmitForm()">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">E-mail</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Digite seu e-mail" id="email" />
        <div *ngIf="formGroup.get('email')?.touched && formGroup.get('email')?.invalid" class="text-danger mt-1 small">
          <span *ngIf="formGroup.get('email')?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="formGroup.get('email')?.errors?.['email']">E-mail inválido</span>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Senha</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Digite sua senha"
          id="password" />
        <div *ngIf="formGroup.get('password')?.touched && formGroup.get('password')?.invalid"
          class="text-danger mt-1 small">
          Senha é obrigatória
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold" [disabled]="formGroup.invalid">
        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
      </button>
    </form>

    <div *ngIf="!credentialsValid" class="mt-3 text-danger text-center small">
      <i class="bi bi-exclamation-triangle-fill me-1"></i>Email e/ou senha incorretos!
    </div>
  </div>
</div>
